<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body >

  <header>
    
    <div class="logo">
      <img class="logo" src="./img/checklist(1).png" alt="website logo">
    </div>

    <div class="website-name">
      <h1 class="website-name">ToDoBreeze</h1>
    </div>

    <div class="home">
      <a href="./index.html">Home</a>
    </div>

    <div class="about">
      <a href="./about.html">About</a>
    </div>
    
  </header>

 <hr>
  <main>
    
    
    <table border="1">
      <caption>ToDo List</caption>
      <tr>
          <th>tasks </th>
          <th>status</th>
          
      </tr>
      <tr>
          <td>visit my mom <input type="checkbox"></td>
          <td> <div class="status green"></div></td>
          
      </tr>
      <tr>
          <td> read a book <input type="checkbox"></td>
          <td> <div class="status green"></div> </td>
          
      </tr>
      <tr>
        <td>take my supplements <input type="checkbox"></td>
        <td> <div class="status red"></div></td>
      </tr>
      <tr>
        <td>sleep at 9:00 pm <input type="checkbox"></td>
        <td> <div class="status green"></div></td>
      </tr>
    </table>
  
  </main>


<hr>

  <footer>

      <div class="footer-div">
        <img  class="copyright-img" src="./img/copyright.png" alt="copyright-symbol">      
        <p class="app-name">ToDoBreeze, Inc</p>
      </div>
      
      
     
  </footer>

</body>
</html>
